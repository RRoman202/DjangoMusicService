{% extends 'music/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<ul>
    {% for p in groups %}
    <li>
        {% if p.photo %}
            <p><img class="img-article-left thumb" src="{{p.photo.url}}"></p>
        {% endif %}
        <h2>{{p.title}}</h2>
        <p>{{p.description | linebreaks | truncatewords:15}}</p>
        <div class="clear"></div>
        <p class="link-read-post"><a href="{{ p.get_absolute_url_groups }}">Подробнее</a></p>
        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock %}
