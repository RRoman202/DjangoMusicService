{% extends 'music/base.html' %}

{% block content %}
{% load embed_video_tags %}

<h1><a href="{{ track.album.group.get_absolute_url }}">{{track.album.group.title}}</a> <span>-</span> <span>{{track.title}}</span></h1>
<h5><a href="{{ track.album.get_absolute_url }}">{{track.album.title}}</a></h5>
<h7>Жанр: <span>{{track.genre.title}}</span></h7>
<div class="embedded-video">
    {% video vid 'tiny' %}
</div>
{% if track.album.photo %}
<p><img class="img-article-left" src="{{track.album.photo.url}}"></p>
{% endif %}




{% endblock %}
